<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title (click)="addd()">Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="website-listing shaprater newslist" *ngIf="speakers && speakers.length>0">
        
        <ion-row class="scroll-enable">
            <ion-col *ngFor="let speaker of speakers">
              <ion-card class="drive">
                <span>
                  <img [src]="speaker.profilePic">
                  {{speaker.title}}
                </span>
              </ion-card>
            </ion-col>
          </ion-row>
      </div>
