<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Multi Date Calendar</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="map-page">

    <span ion-datepicker (ionChanged)="setDate($event);" [value]="localDate" [min]="localDate" clear class="ScheduleDate">
        <span>{{localDate | date}}
            <ion-icon name="clipboard" item-left></ion-icon>
        </span>
    </span>

    <ion-calendar *ngIf="onChangeSet" [(ngModel)]="date" (onChange)="onChange($event)" cal-change #mycal [options]="optionsMulti"
        [type]="type" [format]="'YYYY-MM-DD'">
    </ion-calendar>
    <ion-calendar [(ngModel)]="dateRange" [options]="optionsRange" [type]="type" [format]="'YYYY-MM-DD'">
    </ion-calendar>


</ion-content>
